<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app" class="p-10">
      <button
        id="fetchBtn"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-5"
      >
        Fetch Tasks
      </button>

      <div
        id="tasksGroup"
        class="space-y-4 grid grid-cols-1 lg:grid-cols-3 gap-5 md:grid-cols-2"
      >
        <!-- Task Card -->
      </div>

      <template id="tasksTemplate">
        <div class="bg-white p-6 rounded-lg shadow-lg">
          <div class="flex justify-between items-center">
            <h2 class="text-xl font-semibold">
              Set up project folder structure
            </h2>
            <span class="text-sm text-gray-500">Due: 2024-08-21</span>
          </div>
          <p class="text-gray-700 mt-2">
            Organize the project using React's folder structure with Vite.
          </p>
          <div class="flex justify-between items-center mt-4">
            <span class="text-green-500 font-medium">Completed</span>
            <span class="text-sm bg-red-100 text-red-800 px-2 py-1 rounded-full"
              >High Priority</span
            >
          </div>
        </div>
      </template>
    </div>
    <script type="module" src="/main.js"></script>
    <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>
  </body>
</html>
