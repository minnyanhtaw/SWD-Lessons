<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .result-box {
      display: flex;
      justify-content: start;
      align-items: center;
      gap: 10px;
    }
    #result {
      display: inline-block;
      width: 250px;
    }
  </style>
  <body>
    <main id="app">
      <h1>Area Calculator</h1>
      <div class="result-box">
        <p>Result : <span id="result"></span></p>
        <button id="storeBtn" onclick="store()">Store</button>
        <button id="clearBtn" onclick="clearResult()">Clear</button>
      </div>
      <div>
        <input type="number" id="widthInput" placeholder="width" />
        <input type="number" id="heightInput" placeholder="height" />
        <button id="calcBtn" onclick="handleBtn()">Calculate</button>
      </div>
      <ul id="records">
        <!-- <li>15 ft * 50 ft = 750 ft<sup>2</sup></li>
        <li>20 ft * 50 ft = 1000 ft<sup>2</sup></li>
        <li>12 ft * 50 ft = 600 ft<sup>2</sup></li> -->
      </ul>
    </main>
    <script src="/js/areacalc.js"></script>
  </body>
</html>
