<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice App</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <main class="max-w-[1000px] mx-auto my-5 p-3 h-screen flex flex-col">
      <header class="mb-10">
        <h1 class="font-bold text-3xl">MMS Solution</h1>
        <p class="text-zinc-700">Invoice App</p>
      </header>
      <section id="createFormSection" class="mb-10">
        <form
          action="#"
          id="createForm"
          class="border p-5 rounded-lg print:hidden"
        >
          <div class="flex gap-3">
            <div class="basis-5/12">
              <label
                for="countries"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Select a product</label
              >
              <select
                id="productSelect"
                name="productSelect"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              ></select>
            </div>
            <div class="basis-5/12">
              <label
                for="inputQuantity"
                name="inputQuantity"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Quantity</label
              >
              <input
                type="number"
                id="inputQuantity"
                name="inputQuantity"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder=""
                required
              />
            </div>
            <button
              type="submit"
              class="text-white basis-2/12 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 w-full dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
            >
              Buy
            </button>
          </div>
        </form>
      </section>

      <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table
          class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
        >
          <thead
            class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
          >
            <tr>
              <th scope="col" class="px-6 py-3">#</th>
              <th scope="col" class="px-6 py-3">Product name</th>
              <th scope="col" class="px-6 py-3 text-end">Price</th>
              <th scope="col" class="px-6 py-3 text-end">Quantity</th>
              <th scope="col" class="px-6 py-3 text-end">Coast</th>
              <th scope="col" class="px-6 py-3">
                <span class="sr-only">Edit</span>
              </th>
            </tr>
          </thead>
          <tbody id="rowGroup">
            <tr
              class="bg-white hidden last:table-row border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
            >
              <th
                scope="row"
                colspan="6"
                class="text-center px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
              >
                There is no record
              </th>
            </tr>
          </tbody>
          <tfoot>
            <tr
              class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
            >
              <th
                scope="row"
                colspan="4"
                class="text-center px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
              >
                Total
              </th>
              <td class="px-6 py-4 text-end">
                $<span id="record-total">0</span>
              </td>
              <td></td>
            </tr>
          </tfoot>
        </table>
      </div>

      <section
        id="inventorySheet"
        class="duration-300 -translate-x-full fixed w-80 h-screen top-0 left-0 bg-white p-4 shadow-md"
      >
        <div class="sheet-header flex justify-between items-center mb-10">
          <h1 class="text-3xl font-bold">Your Product</h1>
          <button
            id="inventorySheetCloseBtn"
            class="border p-2 active:scale-90 active:bg-gray-100 duration-300"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 pointer-events-none"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18 18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
        <div class="sheet-body" id="productGroup"></div>

        <form action="#" id="newProductCreateForm" name="newProductCreateForm">
          <div class="grid grid-cols-3 gap-3">
            <div class="col-span-3">
              <label
                for="new_product_name"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >New Product Name</label
              >
              <input
                type="text"
                id="new_product_name"
                name="new_product_name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="eg. Lemon"
                required
              />
            </div>
            <div class="col-span-2">
              <label
                for="new_product_price"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >New Product Price</label
              >
              <input
                type="number"
                id="new_product_price"
                name="new_product_price"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="eg. 500"
                required
              />
            </div>
            <div class="col-span-1">
              <button
                type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 h-full"
              >
                Submit
              </button>
            </div>
          </div>
        </form>
      </section>

      <footer class="flex justify-end mt-auto print:hidden">
        <button
          type="button"
          id="manageInventory"
          class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
        >
          Manage Inventory
        </button>
        <button
          id="printBtn"
          type="button"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        >
          Print
        </button>
      </footer>
      <template id="rowTemplate">
        <tr
          class="row group bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
        >
          <td class="row-number px-6 py-4"></td>
          <th
            scope="row"
            class="row-product-name px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            Apple MacBook Pro 17"
          </th>
          <td class="px-6 py-4 text-end">
            $<span class="row-product-price">0</span>
          </td>
          <td class="px-6 py-4 text-end">
            <button
              class="row-q-sub opacity-0 group-hover:opacity-100 -translate-x-5 group-hover:translate-x-0 bg-gray-200 rounded p-1 active:scale-75 duration-300"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-3 h-3 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M5 12h14"
                />
              </svg>
            </button>
            <span class="row-quantity inline-block w-5 text-center">0</span>
            <button
              class="row-q-add opacity-0 group-hover:opacity-100 translate-x-5 group-hover:translate-x-0 bg-gray-200 rounded p-1 active:scale-75 duration-300"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-3 h-3 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 4.5v15m7.5-7.5h-15"
                />
              </svg>
            </button>
          </td>
          <td class="px-6 py-4 text-end">$<span class="row-coast">0</span></td>
          <td class="px-6 py-4 text-right">
            <button
              class="row-del-btn pointer-events-none group-hover:pointer-events-auto opacity-0 group-hover:opacity-100 duration-300 translate-x-5 group-hover:translate-x-0 font-medium text-blue-600 dark:text-blue-500 hover:underline"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-4 h-4 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                />
              </svg>
            </button>
          </td>
        </tr>
      </template>
      <template id="productTemplate">
        <div class="p-4 border-2 border-gray-=600 flex justify-between mb-4">
          <p class="product-name text-gray-500">Apple</p>
          <p class="product-price text-gray-500">100</p>
        </div>
      </template>
    </main>
    <script
      type="module"
      id="printBtn"
      src="../node_modules/flowbite/dist/flowbite.min.js"
    ></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
